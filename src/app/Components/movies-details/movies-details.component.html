

<ul *ngIf="movie" class="UL"> 
    <div [ngStyle]="{display: 'flex', flexWrap: 'wrap', width:'80%', marginLeft:'10%'}"  class="container" >

        <div class="row" style="margin-top:20px;" >
          <div class="col-sm-6">
            <img src="https://image.tmdb.org/t/p/w500{{movie.Picture}}" class="img-fluid detail" (error)="defaultsrc(image)" #image>
          </div>
          <div class="col-sm-6 my-auto" >
              <h1>Titre : {{movie.Title}}</h1>             
              <h1>Résumé : {{movie.Summary}}</h1> 
              <!-- <h1 class="text-white" *ngFor="let genres of genre">Genre : {{genres.Label}}</h1> -->
              <h1 >Date de sortie : {{movie.ReleaseDate | date}}</h1>

              <iframe width="300" height="200" [src]="Trailer(movie.Trailer) | pipiTrailer" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <!-- icone Maison pour le boutton Retour au list de film -->
              <a  routerLink="/movies" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
              </svg>Retour</a>              
          </div>
        </div>
    </div>
          
</ul>
